            <div id="checkdespensa" >

                <input type="checkbox" id="cereal" name="cereal">

                <input type="checkbox" id="catchup" name="catchup">

                <input type="checkbox" id="cremeleite" name="cremeleite">

                <input type="checkbox" id="ervilha" name="ervilha">

            </div>


        </fieldset>
